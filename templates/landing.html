<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Store - Welcome</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: rgba(255,255,255,0.92);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5em;
            color: #22223b;
        }
        p {
            font-size: 1.2rem;
            color: #4a4e69;
        }
        .cta-btn {
            margin-top: 2em;
            padding: 14px 38px;
            font-size: 1.2rem;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .cta-btn:hover {
            background: #3730a3;
        }
        @media (max-width: 600px) {
            .content {
                padding: 24px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="content">
        <h1>Welcome to the E-Commerce Store</h1>
        <p>Experience shopping in a new dimension.<br>Click below to enter the store!</p>
        <a href="{{ url_for('home') }}" class="cta-btn">Enter Store</a>
    </div>
    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script>
        // Basic Three.js animated background (rotating 3D torus)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg-canvas'), alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x4f46e5, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // 3D Object: Torus
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x4f46e5, metalness: 0.6, roughness: 0.3 });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.008;
            torusKnot.rotation.y += 0.012;
            renderer.render(scene, camera);
        }
        animate();

        // Responsive canvas
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
